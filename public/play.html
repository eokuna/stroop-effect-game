<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="interface.css">
		<title>Stroop Effect Game</title>
	</head>
	<body>
		<div id="bg" class="tutorial-bg">
			<h1>Choose Your Challenge</h1>
			<div id="parent" class="tutorial-parent">
				<p id="text">
					Finite:<br>Recommended for Beginning Players.<br>Play to the end and reach your kingdom!<br><br>
					Infinite:<br>Recommended for Advanced Players.<br>Play to set a new high score.
				</p>
				<div id="finite" class="finite">
					<form id="intro-form" action="/play-finite" method="get">
						<button id="finite-butt" type="submit" style="height:50px;width:100px">FINITE</button>
					</form>
				</div>
				<div id="infinite" class="infinite">
					<form id="intro-form" action="/play-infinite" method="get">
						<button id="infinite-butt" type="submit" style="height:50px;width:100px">INFINITE</button>
					<form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="interface.js"></script>
		<script type="text/javascript" src="gameplay.js"></script>
	</body>
</html>
